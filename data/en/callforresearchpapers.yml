pageTitle: "CALL FOR RESEARCH PAPERS"
text: "The annual ACM/IFIP Middleware conference is a major forum for the discussion of innovations and recent scientific advances of middleware systems with a focus on the design, implementation, deployment, and evaluation of distributed systems, platforms and architectures for computing, storage, and communication. The conference will include a high quality single-track technical program, invited speakers, an industrial track, panel discussions involving academic and industry leaders, poster and demonstration presentations, a doctoral symposium, tutorials and workshops."

topicsTitle: "Topics of Interest"
topicsText: 'Original submissions of research papers on a diverse range of topics are sought, particularly those identifying new research directions. The topics of the interest for the conference include, but are not limited to:'
topics:
  - topic: "Cloud and data centers"
  - topic: "Virtualization, auto-scaling, provisioning, and scheduling"
  - topic: "Data-intensive computing (big data) and data analytics"
  - topic: "Stream Processing"
  - topic: "Middleware Systems for Machine learning"
  - topic: "Mobile and pervasive systems and services"
  - topic: "Middleware techniques for Internet-of-Things, smart cities"
  - topic: "Fog, Edge computing"
  - topic: "Middleware for cyber-physical and real-time systems"
  - topic: "Energy and power-aware techniques"
  - topic: "Event-based, publish/subscribe, and peer-to-peer solutions"
  - topic: "Networking, network function virtualization, software-defined networking"
  - topic: "Middleware for multimedia systems"
  - topic: "Fault tolerance and Consistency"
  - topic: "Blockchains"
  - topic: "Middleware support for Security and privacy"
  - topic: "Monitoring, resource management and analysis"
  - topic: "Middleware Design principles"
  - topic: "Programming abstractions and paradigms for middleware"
  - topic: "Reconfigurable, adaptable, and reflective middleware"
  - topic: "Reviews of middleware paradigms, e.g., object models, aspect orientation, etc."
  - topic: "Methodologies and tools for middleware systems design, implementation, verification, and evaluation"

text2: 'Original papers of three types are sought:'

papers:
  - paper: 'Research Papers: '
    info: These papers report original research on the above topics, and will be evaluated on significance of the problem, novelty of the solution, advancement beyond prior work, sufficient supporting evidence and clarity of the presentation.
  - paper: 'Experimentation and Deployment Papers: '
    info: These papers describe complete systems, platforms, and/or comprehensive experimental evaluations of alternative designs and solutions to well-known problems. The emphasis during the evaluation of these papers will be less on the novelty and more on the demonstrated usefulness and potential impact of the contributions, the extensive experimentation involved, and the quality and weight of the lessons learned.
  - paper: 'Big Ideas Papers: '
    info: These are papers that have the potential for opening up new research directions. For such papers, the potential to motivate new research is more important than full experimental evaluation, though some preliminary evidence of the effectiveness of the approach or idea is important.

