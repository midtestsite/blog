keyChanges:
  title: "Key Changes and Conditions"
  changes:
    - item: 'Once-per-year submission: '
      info: A research article may be submitted to ACM Middleware only once in a single year. Submissions that are rejected in the 1st Round (Fall Submission) of ACM Middleware 2021 research track are <b>NOT ELIGIBLE</b> for submission to the 2nd Round (Spring Submission) of ACM Middleware 2021. Papers submitted to any deadline (Round 1 or Round 2) <b>ARE ELIGIBLE</b> for submission to Middleware 2022 (Fall/Spring  deadlines).
    - item: 'One-shot revision: '
      info: A limited set of papers in each round will be given the option of a one-shot revision. Such a revision decision will include a summary of the paper's merits and a list of necessary changes that are required for the paper to be accepted at Middleware. Authors may then submit a revised version of their work by addressing those needs by the revision deadline for that specific round. At that point, the paper will be re-reviewed to judge whether it addresses the requirements requested; this review will be conducted, to the extent possible, by the same reviewers as earlier.
    - info: "Only papers in the research and experimentation/deployment track will be eligible for one-shot revision.  Big ideas papers are not eligible to receive a revise/resubmit decision; they may be shepherded prior to acceptance."

submission:
  title: "Submission Guidelines"
  texts:
    - text: "Your submission must be made within the due date specified above for the specific rounds.  Submitted papers must have at most 12 pages of technical content, including text, figures, and appendices, but excluding any number of additional pages for bibliographic references. Note that submissions must be double-blind: authors’ names must not appear, and authors must make a good faith attempt to anonymize their submissions. Submitted papers must adhere to the formatting instructions of the ACM SIGPLAN style, which can be found on the ACM template page. The font size has to be set to 10pt. <br>Please submit papers to https://middleware21.hotcrp.com."
    - text: "A paper submitted to ACM Middleware 2021 cannot be under review for any other conference or journal during the entire time it is considered for Middleware 2021, and it must be substantially different from any previously published work. All accepted papers will appear in the proceedings. ACM reserves the right to exclude a paper from distribution after the conference (e.g., removal from ACM Digital Library) if none of the authors attends the conference to present their paper. Note: Submissions that were rejected in the 1st Round of ACM Middleware 2021 research track are not eligible for re-submission to the 2nd Round of ACM Middleware 2021."
    - text: "The Middleware 2021 conference proceedings will be published in the ACM Digital Library. The official publication date will be the date the proceedings are made available in the ACM Digital Library. Note that the official publication date affects the deadline for any patent filings related to published work. A list of papers accepted from the ROUND 1 (Fall) submissions will be posted on the ACM Middleware 2021 website in May. In October, when the full program is available, paper titles and abstracts will be posted for all accepted papers from both the spring and fall deadlines."
    - text: "<b>Note to Authors:</b> By submitting your article for distribution in this Special Interest Group publication, you hereby grant to ACM the following non-exclusive, perpetual, worldwide rights:"

  notes:
    - note: "to publish in print on condition of acceptance by the editor"
    - note: "to digitize and post your article in the electronic version of this publication"
    - note: "to include the article in the ACM Digital Library and any Digital Library related services"
    - note: "to allow users to make a personal copy of the article for non-commercial, educational or research purposes"

  text: "However, as a contributing author, you retain copyright to your article and ACM will refer requests for republication directly to you."

requirements:
  title: "Anonymity Requirements for Double-Blind Reviewing"
  text: "Every research paper submitted to ACM Middleware 2021 will undergo a ''double-blind'' reviewing process: the PC members and referees who review the paper will not know the identity of the authors. To ensure anonymity of authorship, authors must at least do the following:"
  toDoList:
    - item: "Authors' names and affiliations must not appear on the title page or elsewhere in the paper."
    - item: "Funding sources must not be acknowledged anywhere in the paper."
    - item: "Do not provide links to your own online content."
    - item: "Research group members, or other colleagues or collaborators, must not be acknowledged anywhere in the paper."
    - item: "The paper’s file name must not identify the authors of the paper."
    - item: "Source file naming must also be done with care, to avoid identifying the authors’ names in the paper’s associated metadata. For example, if your name is Jane Smith and you submit a PDF file generated from a .dvi file called Jane-Smith.dvi, your authorship could be inferred by looking into the PDF file."

  texts:
    - text: 'You must also use care in referring to related past work, particularly your own, in the paper. For example, if you are Jane Smith, the following text gives away the authorship of the submitted paper:'
    - text: 'In our previous work [1, 2], we presented two algorithms for ... In this paper, we build on that work by ...<br>Bibliography<br>[1] Jane Smith, "A Simple Algorithm for ...," Proceedings of ACM Middleware 2007, pp. 1 - 10.<br>[2] Jane Smith, "A More Complicated Algorithm for ...," Proceedings of ACM SIGMOD 2008, pp. 34 - 44.'
    - text: 'The solution is to reference your past work in the third person (just as you would any other work that is related to your submitted paper). This allows you to set the context for your submission, while at the same time preserving anonymity:'
    - text: 'In previous work [1, 2], algorithms were presented for ... In this paper, we build on that work by ...<br>Bibliography<br>[1] Jane Smith, "A Simple Algorithm for ...," Proceedings of ACM Middleware 2007, pp. 1 - 10.<br>[2] Jane Smith, "A More Complicated Algorithm for ...," Proceedings of ACM Middleware 2008, pp. 34 - 44.'
    - text: 'Despite the anonymity requirements, you should still include all relevant work of your own in the references, using the above style; omitting them could potentially reveal your identity by negation. However, self-references should be limited to the essential ones, and extended versions of the submitted paper (e.g., technical reports or URLs for downloadable versions) must not be referenced. The goal is to preserve anonymity while still allowing the reader to fully grasp the context (related past work, including your own) of the submitted paper. It is the responsibility of authors to do their very best to preserve anonymity. Papers that do not follow the guidelines here, or otherwise potentially reveal the identity of the authors, are subject to immediate rejection.'

availability:
  title: "Software and Data Artifact Availability for Accepted Papers"
  text: "The authors of accepted papers will be invited to submit supporting materials to be made publicly available as “source materials” in the ACM Digital Library. The materials will be vetted by the Artifact Availability Evaluation process run by a separate committee. This submission is voluntary but encouraged and will not influence the final decision regarding the papers. Papers that go through the Artifact Availability Evaluation process successfully and are made available in the ACM Digital Library will receive a badge printed on the papers themselves."
