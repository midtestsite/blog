texts:
  - text: The DEBS 2020 Industry and Experience Reports Track invites submissions on innovative design, development, or deployments of event‐based systems. Contributions will be reviewed by researchers and industry practitioners working in distributed and event‐based computing.
  - text: An important goal of DEBS is to enrich and cultivate cooperation and exchange between researchers and practitioners who work on distributed or event-based systems. Such interactions help practitioners become aware of leading edge research that can address issues and problems in commercial systems, while also allowing researchers to learn more about details and concerns with event-based or distributed applications and systems that arise in commercial implementations and deployments.
  - text: 'We welcome submissions in the form of either a full Industry Track paper or an Industry Experience report. Submissions should present novel work and experiences with relevant topics including, but not limited to, the following:'

