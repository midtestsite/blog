Submissions: Submissions
lines:
  - line : <p align="justify">Submissions to the Industry Track should clearly indicate whether they are an Industry Track Paper or an Industry Experience Report. Industry Track papers should cover some novel use or development of event-based applications or distributed systems, with an industry theme, and must be no longer than 12 pages. Industry Experience Reports can be specific to a single project or system, or to an industry domain, and should cover some valuable, new or alternative view of event processing or distributed systems in an end-user application area. Industry Experience reports are in the form of extended abstracts, do not need to be full papers, and must be no longer than 6 pages.</p>
  - line : <p align="justify">An Industry Program Committee will review all submissions to the Industry Track using a single-blind process, unlike the double-blind reviews in the Research Track, so information about the authors and their affiliations should be present in all submissions.</p>
  - line : <p align="justify">Only PDF documents will be accepted and should be submitted via HotCRP at <a href="https://debs20industry.hotcrp.com">https://debs20industry.hotcrp.com</a>.</p>
  - line : <p align="justify">Submitted papers are required to adhere to the two column “sigconf” ACM conference proceeding style. Templates and examples in <a href="https://www.acm.org/binaries/content/assets/publications/consolidated-tex-template/acmart-master.zip">LaTeX</a> and various versions of Microsoft Word are available for download from <a href="http://www.acm.org/publications/proceedings-template">the 2017 ACM Master Article Template page</a>. These submission instructions will be updated further closer to the deadline.</p>
