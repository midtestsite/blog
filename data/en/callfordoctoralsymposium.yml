objective:
  title: Objective
  texts:
    - text: The goal of the Doctoral Symposium is to provide a supportive setting in which Ph.D. students can present and receive feedback on their work. Students at different stages in their research will be able to present and discuss their problem statement, goals, methods and results. The forum aims to provide students with useful guidance on various aspects of their research from established researchers and other Ph.D. students working in research areas related to distributed event-based systems. Additionally, the forum aims to enable Ph.D. students to interact with other participants in order to stimulate an exchange of ideas, suggestions and experiences.
    - text: The symposium welcomes submissions by Ph.D. candidates working on the topics of DEBS 2020. Accepted submissions will lead to a presentation during the doctoral symposium, and may additionally provide an opportunity to present a poster at the main conference.
    - text: Short papers will be published in a Doctoral Symposium section of the DEBS proceedings. The choice of short paper is to ensure that future publication of the work in conferences/journals is not precluded, while still providing an opportunity to receive citations. Accepted submissions will be made available electronically to all participants.

