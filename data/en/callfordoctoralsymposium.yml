eligibility:
  - title: Eligibility
    text: The forum is open to all Ph.D. students. Ph.D. students at the beginning of their research journey are particularly welcome when they have a well-defined problem statement and some ideas about the solution that they want to discuss. Ph.D. students in a more advanced stage of their research should still have a sufficient time remaining before completing their dissertation so as to be able to benefit from feedback provided from participation in the DEBS Doctoral Symposium.

submissionGuidelines:
  - title: Submission Guidelines
    text1: "Submissions should be written based on the following structure, which focuses on the key methodological components required for a sound research synthesis:"
    text2: 'Submissions must be no longer than 4 pages and must adhere to the two column ACM conference proceeding style. Templates and examples in LaTeX and various versions of Microsoft Word are available for download from the ACM Master Article Template web pages at <a href="https://www.acm.org/publications/proceedings-template">https://www.acm.org/publications/proceedings-template</a>. Papers must be in PDF (Adobe’s Portable Document Format) format and must be submitted electronically.'
    text3: 'Submissions must be single-author, on the topic of the doctoral work. The name of the supervisor must be clearly marked ("supervised by …") on the paper, under the author’s name.'

events:
  enable : true

  eventsList:
    - type : Problem
      info : Describe the core problem of the Ph.D. and motivate its relevance.

    - type : State of the art
      info : Describe relevant related work.

    - type : Proposed approach
      info : Present the approach taken and motivate how this is novel with respect to existing works; sketch the methodology.

    - type : Preliminary results
      info : Describe the current status of the work and any results that have been reached so far.

    - type : Conclusions and future work
      info : Conclude and specify the major items of future work.

