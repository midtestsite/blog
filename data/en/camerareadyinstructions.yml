  text1: '<p align = "justify">Authors of accepted papers should have already received reviewer comments by email. Please take them into account carefully when preparing your camera-ready paper for the proceedings.</p>'
  text2: '<p align = "justify">The final paper and the signed copyright form are due on:</p>'

