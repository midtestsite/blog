{{ partial "global-header.html" . }}

{{ $data := index .Site.Data .Site.Language.Lang }}
<section id = "important-dates">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-sm-12">
        <div class="block">
          <div>
            <h1>{{ $data.importantdates.title }}</h1>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <tbody>
                {{ range $data.importantdates.events.eventsList }}
                <tr>
                  <td style="text-align:center">{{.event | markdownify}}</td>
                  <td style="text-align:center">{{.date | markdownify}}</td>
                </tr>
                {{ end }}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      {{ partial "sidebar.html" . }}
    </div>
  </div>
</section>
